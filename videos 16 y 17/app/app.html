<h1>{{titulo}}</h1>
<mi-heroe-detalle [heroe]="heroeSeleccionado"></mi-heroe-detalle>
<h2> Los Heroes</h2>
<ul class="Heroes">
    <li *ngFor="let heroe of heroes" (click)="seleccionar(heroe)" [class.selected]="heroe === heroeSeleccionado">
        <span class="babge"> {{heroe.id}}</span> {{ heroe.nombre}}
    </li>
</ul>
