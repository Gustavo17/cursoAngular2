<h1>{{titulo}}</h1>

<div *ngIf="heroeSeleccionado">

    <h2>{{heroeSeleccionado.nombre}} details!</h2>
    <div>
        <label> id: {{heroeSeleccionado.id}}</label>
    </div>
    <div>
        <label> nombre: </label>
        <input [(ngModel)]="heroeSeleccionado.nombre" placeholder="nombre"/>
    </div>
</div>
<h2> Los Heroes</h2>
<ul class="Heroes">
    <li *ngFor="let heroe of heroes" (click)="seleccionar(heroe)" [class.selected]="heroe === heroeSeleccionado">
        <span class="babge"> {{heroe.id}}</span> {{ heroe.nombre}}
    </li>
</ul>
